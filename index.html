<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspire Generator</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <img
          class="top-logo"
          src="/images/logo-white-background.png"
          alt="white background logo"
        />
      </div>
      <img
        id="hamburger-icon"
        src="images/icons8-menu-rounded-32.png"
        alt="hamburger menu"
      />
    </header>
    <main>
      <div class="quote-box">
        <p id="quote">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat.
        </p>
      </div>
      <button id="generate-button">Hit Me</button>
    </main>
    <footer>
      &copyJessica Reece
      <div>
        <a
          target="_blank"
          href="https://icons8.com/icon/w3-HRY0z8wQY/menu-rounded"
          >Menu Rounded</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </footer>
  </body>
</html>
